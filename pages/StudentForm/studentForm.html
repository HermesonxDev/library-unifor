<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/css/Global.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="links">
                <a href="../StudentForm/studentForm.html" class="nav-link">Cadastrar Aluno</a>
                <a href="../StudentList/studentList.html" class="nav-link">Listar Alunos</a>
                <a href="../BookForm/bookForm.html" class="nav-link">Cadastrar Livro</a>
                <a href="../BookList/bookList.html" class="nav-link">Listar Livros</a>
                <a href="../BookRentalForm/bookRentalForm.html" class="nav-link">Cadastrar Aluguel de Livro</a>
                <a href="../BookRentList/bookRentList.html" class="nav-link">Listar Livros Alugados</a>
            </div>

            <div class="logout">
                <a href="/" class="nav-link">Deslogar</a>
            </div>
        </div>

        <div class="content">
            <form class="form" id="form">
                <h1>Cadastro de Aluno</h1>
                
                <div class="fields">
                    <div class="input-group">
                        <label>Nome</label>
                        <input
                            type="text"
                            id="first_name"
                            name="first_name"
                            placeholder="Digite o Nome"
                            required
                        />
                    </div>

                    <div class="input-group">
                        <label>Sobrenome</label>
                        <input
                            type="text"
                            id="last_name"
                            name="last_name"
                            placeholder="Digite o Sobrenome"
                            required
                        />
                    </div>

                    <div class="input-group">
                        <label>Idade</label>
                        <input
                            type="date"
                            id="age"
                            name="age"
                            required
                        />
                    </div>

                    <div class="input-group">
                        <label>Email</label>
                        <input
                            type="text"
                            id="email"
                            name="email"
                            placeholder="Digite o Email"
                            required
                        />
                    </div>

                    <div class="input-group">
                        <label>ID Estudante</label>
                        <input
                            type="text"
                            id="studentID"
                            name="studentID"
                            placeholder="Digite o ID da Instituição do Estudante"
                            required
                        />
                    </div>
                </div>

                <div class="buttons">
                    <button
                        type="submit"
                        class="confirm"
                    >Confirmar</button>
                    
                    <button
                        type="button"
                        class="cancel"
                    >Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
