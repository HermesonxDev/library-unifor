<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluguel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/css/Global.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="links">
                <a href="../StudentForm/studentForm.html" class="nav-link">Cadastrar Aluno</a>
                <a href="../StudentList/studentList.html" class="nav-link">Listar Alunos</a>
                <a href="../BookForm/bookForm.html" class="nav-link">Cadastrar Livro</a>
                <a href="../BookList/bookList.html" class="nav-link">Listar Livros</a>
                <a href="../BookRentalForm/bookRentalForm.html" class="nav-link">Cadastrar Aluguel de Livro</a>
                <a href="../BookRentList/bookRentList.html" class="nav-link">Listar Livros Alugados</a>
            </div>

            <div class="logout">
                <a href="/" class="nav-link">Deslogar</a>
            </div>
        </div>

        <div class="content">
            <form class="form" id="form">
                <h1>Cadastro de Aluguel</h1>
                
                <div class="fields">
                    <div class="input-group">
                        <label>Livro</label>
                        <select
                            id="book"
                            name="book"
                            required
                        >
                            <option>Selecione um Livro</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Locatario</label>
                        <select
                            id="who_rented"
                            name="who_rented"
                            required
                        >
                            <option>Selecione um Estudante</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Data do Aluguel</label>
                        <input
                            type="date"
                            id="rental_date"
                            name="rental_date"
                            required
                        />
                    </div>

                    <div class="input-group">
                        <label>Data de Retorno</label>
                        <input
                            type="date"
                            id="return_date"
                            name="return_date"
                            required
                        />
                    </div>
                </div>

                <div class="buttons">
                    <button
                        type="submit"
                        class="confirm"
                    >Confirmar</button>
                    
                    <button
                        type="button"
                        class="cancel"
                    >Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
