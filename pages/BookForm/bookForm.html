<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/css/Global.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="links">
                <a href="../StudentForm/studentForm.html" class="nav-link">Cadastrar Aluno</a>
                <a href="../StudentList/studentList.html" class="nav-link">Listar Alunos</a>
                <a href="../BookForm/BookForm.html" class="nav-link">Cadastrar Livro</a>
                <a href="#" class="nav-link">Listar Livros</a>
                <a href="#" class="nav-link">Cadastrar Aluguel de Livro</a>
                <a href="#" class="nav-link">Listar Livros Alugados</a>
            </div>

            <div class="logout">
                <a href="/" class="nav-link">Deslogar</a>
            </div>
        </div>

        <div class="content">
            <form class="form" id="form">
                <h1>Cadastro de Livro</h1>
                
                <div class="fields">
                    <div class="input-group">
                        <label>Nome</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Digite o Nome"
                            required
                        />
                    </div>

                    <div class="input-group">
                        <label>Author</label>
                        <input
                            type="text"
                            id="author"
                            name="author"
                            placeholder="Digite o Autor"
                            required
                        />
                    </div>

                    <div class="input-group">
                        <label>Data de Lan√ßamento</label>
                        <input
                            type="date"
                            id="release_date"
                            name="release_date"
                            required
                        />
                    </div>

                    <div class="input-group">
                        <label>ID Interno</label>
                        <input
                            type="text"
                            id="internal_id"
                            name="internal_id"
                            placeholder="Digite o ID Interno do Livro"
                            required
                        />
                    </div>
                </div>

                <div class="buttons">
                    <button
                        type="submit"
                        class="confirm"
                    >Confirmar</button>
                    
                    <button
                        type="button"
                        class="cancel"
                    >Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
